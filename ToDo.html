<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body style="background-color: #F8F0E5"> 
        <div class="main-area"  >
            
            <div class="todo">
              <h1 class="tdl">TODO LIST</h1>
              <div class="alert-msg"></div>
              <div class="input1" style="flex-direction: column;">
                <div class="input1">

                    <input type="text" placeholder="Add todo..." class="addtodo input_task">
                    <input type="text" placeholder="Description..." class="addtodo description" >
                    
                </div>
                <div class="input1">
                    <!--<div class="dropdown">
                        <button class="dropdown-btn" onclick="mydrop" >FILTER</button>
                        <div id="drop" class="drop-con">
                            <ul>
                                <li onclick="">All</li>
                                <li onclick="">Completed</li>
                                <li onclick="">pending</li>

                            </ul>
                        </div>


                    </div>-->
                    <input type="date" placeholder="dd-mm-yyyy" class="addtodo1 date"  min="2023-01-01" max="2030-12-31">
                    
                    <select name="category" id="category" class="addtodo1 category" style="height: auto;">
                        <option selected disabled >Category</option>
                        <option value="Work" >Work</option>
                        <option value="Business">Business</option>
                        <option value="Personal">Personal</option>
                    </select>
                    <button class="button add-task">
                        <i class="fa-solid fa-plus " style="color: hsl(0, 0%, 0%);"></i>
                    </button>
                    <select name="filter" id="filter" class="filter1 addtodo1" style="width: min-content;" onchange="Dofilter()" >
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <input type="text" id="search" onchange="search()" placeholder="Search . . ." class="addtodo description" >
                </div>
              </div>
            </div>
            <br>
            <br>
            <table style="text-align: center; display: table;" id="table-input">
                <thead class="td">
                    <th>Topic</th>
                    <th>Description</th>
                    <th> <button onclick="sort(0)">+</button> Due date <button onclick="sort(1)">-</button></th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Actions</th>
                </thead>
                <tbody class="todo_body ">

                </tbody>
            </table>
        </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/7065c17729.js" crossorigin="anonymous"></script>
</body>
</html>
